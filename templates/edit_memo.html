<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        header { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px);
            color: white; 
            padding: 2rem; 
            border-radius: 15px;
            margin-bottom: 2rem; 
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .card { 
            background: white; 
            border-radius: 15px; 
            padding: 2rem; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        textarea { 
            width: 100%; 
            border: 2px solid #e1e5e9; 
            border-radius: 10px; 
            padding: 15px; 
            font-family: 'Monaco', 'Menlo', monospace;
            resize: vertical;
            min-height: 200px;
        }
        .btn { 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 25px; 
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            transition: transform 0.2s ease;
        }
        .btn:hover { 
            transform: translateY(-2px); 
        }
    </style>
</head>
<body>
    <header>
        <h1>メモ編集</h1>
    </header>
    
    <div class="container">
        <div class="card">
            <form method="post">
                <textarea name="memo" rows="10">{{ memo.content }}</textarea>
                
                <div class="form-group" style="margin: 10px 0;">
                    <label for="tags">タグ（カンマ区切り）</label>
                    <input type="text" name="tags" id="tags" style="width: 100%; border: 2px solid #e1e5e9; border-radius: 10px; padding: 10px;" value="{{ current_tags }}" placeholder="タグ1, タグ2, ...">
                </div>
                
                <div>
                    <button type="submit" class="btn btn-primary">
                        <i class="material-icons" style="font-size: 18px; vertical-align: text-bottom;">save</i> 保存
                    </button>
                    <a href="{{ url_for('memo_detail', memo_id=memo.id) }}" class="btn">
                        <i class="material-icons" style="font-size: 18px; vertical-align: text-bottom;">cancel</i> キャンセル
                    </a>
                </div>
            </form>
        </div>

        <div class="card mt-2">
            <h3>Markdownヘルプ</h3>
            <p>以下は基本的なMarkdown記法です：</p>
            <ul>
                <li><code># 見出し1</code>, <code>## 見出し2</code> - 見出し</li>
                <li><code>*イタリック*</code> - <em>イタリック</em></li>
                <li><code>**太字**</code> - <strong>太字</strong></li>
                <li><code>- リスト項目</code> - リスト</li>
                <li><code>[リンク](https://example.com)</code> - <a href="#">リンク</a></li>
                <li><code>![画像](画像URL)</code> - 画像</li>
            </ul>
        </div>
    </div>
</body>
</html>
