<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>メモ編集</h1>
    </header>
    
    <div class="container">
        <div class="card">
            <form method="post">
                <textarea name="memo" rows="10">{{ memo.content }}</textarea>
                <div>
                    <button type="submit" class="btn btn-primary">
                        <i class="material-icons" style="font-size: 18px; vertical-align: text-bottom;">save</i> 保存
                    </button>
                    <a href="{{ url_for('memo_detail', memo_id=memo.id) }}" class="btn">
                        <i class="material-icons" style="font-size: 18px; vertical-align: text-bottom;">cancel</i> キャンセル
                    </a>
                </div>
            </form>
        </div>

        <div class="card mt-2">
            <h3>Markdownヘルプ</h3>
            <p>以下は基本的なMarkdown記法です：</p>
            <ul>
                <li><code># 見出し1</code>, <code>## 見出し2</code> - 見出し</li>
                <li><code>*イタリック*</code> - <em>イタリック</em></li>
                <li><code>**太字**</code> - <strong>太字</strong></li>
                <li><code>- リスト項目</code> - リスト</li>
                <li><code>[リンク](https://example.com)</code> - <a href="#">リンク</a></li>
                <li><code>![画像](画像URL)</code> - 画像</li>
            </ul>
        </div>
    </div>
</body>
</html>
