<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タグ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        header { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px);
            color: white; 
            padding: 2rem; 
            border-radius: 15px;
            margin-bottom: 2rem; 
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .card { 
            background: white; 
            border-radius: 15px; 
            padding: 2rem; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .btn { 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 25px; 
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            transition: transform 0.2s ease;
        }
        .btn:hover { 
            transform: translateY(-2px); 
        }
        .tag-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .tag-card {
            background: #f8fafc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .tag-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .tag-name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .tag-count {
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>タグ一覧</h1>
    </header>
    
    <div class="container">
        <div class="card">
            <div class="tag-grid">
                {% for tag in tags %}
                <a href="{{ url_for('index', tag=tag.name) }}" style="text-decoration: none;">
                    <div class="tag-card">
                        <div class="tag-name">{{ tag.name }}</div>
                        <div class="tag-count">メモ {{ tag_counts[tag.name] }} 件</div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
        
        <a href="{{ url_for('index') }}" class="btn">
            <i class="material-icons" style="font-size: 18px; vertical-align: text-bottom;">arrow_back</i> ホームに戻る
        </a>
    </div>
</body>
</html>
