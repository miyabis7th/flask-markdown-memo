<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdownメモ帳</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* フォールバック用のインラインスタイル */
        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        header { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px);
            color: white; 
            padding: 2rem; 
            border-radius: 15px;
            margin-bottom: 2rem; 
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .card { 
            background: white; 
            border-radius: 15px; 
            padding: 2rem; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .memo-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px; 
        }
        .memo { 
            background: white; 
            border-radius: 15px; 
            padding: 1.5rem; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .memo:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        textarea { 
            width: 100%; 
            border: 2px solid #e1e5e9; 
            border-radius: 10px; 
            padding: 15px; 
            font-family: inherit;
            resize: vertical;
        }
        .btn { 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 25px; 
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .btn:hover { 
            transform: translateY(-2px); 
        }
        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .tag-item {
            background: #f0f2f5;
            color: #4a5568;
            text-decoration: none;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .tag-item:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }
        .tag-item.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .memo-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .memo-tag {
            background: #e2e8f0;
            color: #4a5568;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Markdownメモ帳</h1>
    </header>
    
    <div class="container">
        <div class="card">
            <form method="post">
                <textarea name="memo" placeholder="Markdownでメモを入力" rows="4"></textarea>
                <div style="margin: 10px 0;">
                    <input type="text" name="tags" placeholder="タグをカンマで区切って入力" style="width: 100%; border: 2px solid #e1e5e9; border-radius: 10px; padding: 10px;">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="material-icons" style="font-size: 18px; vertical-align: text-bottom;">add</i> 新規メモ作成
                </button>
            </form>
        </div>

        <div class="card">
            <h3>タグで絞り込み</h3>
            <div class="tag-list">
                <a href="{{ url_for('index') }}" class="tag-item {% if not current_tag %}active{% endif %}">すべて表示</a>
                {% for tag in all_tags %}
                <a href="{{ url_for('index', tag=tag.name) }}" class="tag-item {% if current_tag == tag.name %}active{% endif %}">
                    {{ tag.name }}
                </a>
                {% endfor %}
            </div>
            <div style="margin-top: 10px; text-align: right;">
                <a href="{{ url_for('view_tags') }}">すべてのタグを見る</a>
            </div>
        </div>
        
        <h2>メモ一覧</h2>
        <div class="memo-list">
            {% for memo_id, content, tags in memos %}
                <div class="memo">
                    <div class="memo-content">
                        {{ content|safe }}
                    </div>
                    {% if tags %}
                    <div class="memo-tags">
                        {% for tag in tags %}
                        <span class="memo-tag">{{ tag.name }}</span>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <div class="memo-actions">
                        <a href="{{ url_for('memo_detail', memo_id=memo_id) }}">詳細</a>
                        <a href="{{ url_for('edit_memo', memo_id=memo_id) }}">編集</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
