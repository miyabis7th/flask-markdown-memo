<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Markdownメモ帳</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        textarea { width: 100%; height: 100px; }
        .memo { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; background: #fafafa; }
        .memo-actions { text-align: right; margin-top: 8px; }
        .memo-actions a { margin-left: 10px; color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Markdownメモ帳</h1>
    <form method="post">
        <textarea name="memo" placeholder="Markdownでメモを入力"></textarea><br>
        <button type="submit">保存</button>
    </form>
    <h2>メモ一覧</h2>
    {% for memo_id, content in memos %}
        <div class="memo">
            {{ content|safe }}
            <div class="memo-actions">
                <a href="{{ url_for('memo_detail', memo_id=memo_id) }}">詳細</a>
                <a href="{{ url_for('edit_memo', memo_id=memo_id) }}">編集</a>
            </div>
        </div>
    {% endfor %}
</body>
</html>
