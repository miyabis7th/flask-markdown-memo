<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メモ編集</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        textarea { width: 100%; height: 200px; margin-bottom: 1em; }
        .btn { 
            display: inline-block; 
            padding: 8px 16px; 
            background: #f0f0f0; 
            border: 1px solid #ccc; 
            text-decoration: none;
            color: #333;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-primary { background: #4CAF50; color: white; border-color: #4CAF50; }
    </style>
</head>
<body>
    <h1>メモ編集</h1>
    <form method="post">
        <textarea name="memo">{{ memo.content }}</textarea><br>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{{ url_for('memo_detail', memo_id=memo.id) }}" class="btn">キャンセル</a>
    </form>
</body>
</html>
