<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ詳細</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        header { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px);
            color: white; 
            padding: 2rem; 
            border-radius: 15px;
            margin-bottom: 2rem; 
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .card { 
            background: white; 
            border-radius: 15px; 
            padding: 2rem; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .btn { 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 25px; 
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            transition: transform 0.2s ease;
        }
        .btn:hover { 
            transform: translateY(-2px); 
        }
        .btn-danger { 
            background: linear-gradient(45deg, #ff6b6b, #ee5a24); 
        }
    </style>
</head>
<body>
    <header>
        <h1>メモ詳細</h1>
    </header>
    
    <div class="container">
        <div class="card">
            <div class="memo-content">
                {{ rendered_content|safe }}
            </div>
        </div>
        
        <div class="actions mt-2">
            <a href="{{ url_for('edit_memo', memo_id=memo.id) }}" class="btn btn-primary">
                <i class="material-icons" style="font-size: 18px; vertical-align: text-bottom;">edit</i> 編集
            </a>
            <form method="post" action="{{ url_for('delete_memo', memo_id=memo.id) }}" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('本当に削除しますか？')">
                    <i class="material-icons" style="font-size: 18px; vertical-align: text-bottom;">delete</i> 削除
                </button>
            </form>
            <a href="{{ url_for('index') }}" class="btn">
                <i class="material-icons" style="font-size: 18px; vertical-align: text-bottom;">arrow_back</i> 一覧へ戻る
            </a>
        </div>
    </div>
</body>
</html>
