<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メモ詳細</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .memo { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; background: #fafafa; }
        .actions { margin-top: 1em; }
        .actions a, .actions button { margin-right: 10px; }
        .btn { 
            display: inline-block; 
            padding: 8px 16px; 
            background: #f0f0f0; 
            border: 1px solid #ccc; 
            text-decoration: none;
            color: #333;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-primary { background: #4CAF50; color: white; border-color: #4CAF50; }
        .btn-danger { background: #f44336; color: white; border-color: #f44336; }
    </style>
</head>
<body>
    <h1>メモ詳細</h1>
    <div class="memo">
        {{ rendered_content|safe }}
    </div>
    
    <div class="actions">
        <a href="{{ url_for('edit_memo', memo_id=memo.id) }}" class="btn btn-primary">編集</a>
        <form method="post" action="{{ url_for('delete_memo', memo_id=memo.id) }}" style="display: inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('本当に削除しますか？')">削除</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn">一覧へ戻る</a>
    </div>
</body>
</html>
