<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Markdownメモ帳</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        textarea { width: 100%; height: 100px; }
        .memo { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; background: #fafafa; }
    </style>
</head>
<body>
    <h1>Markdownメモ帳</h1>
    <form method="post">
        <textarea name="memo" placeholder="Markdownでメモを入力"></textarea><br>
        <button type="submit">保存</button>
    </form>
    <h2>メモ一覧</h2>
    {% for memo in memos %}
        <div class="memo">{{ memo|safe }}</div>
    {% endfor %}
</body>
</html>
