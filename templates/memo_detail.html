<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ詳細</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>メモ詳細</h1>
    </header>
    
    <div class="container">
        <div class="card">
            <div class="memo-content">
                {{ rendered_content|safe }}
            </div>
        </div>
        
        <div class="actions mt-2">
            <a href="{{ url_for('edit_memo', memo_id=memo.id) }}" class="btn btn-primary">
                <i class="material-icons" style="font-size: 18px; vertical-align: text-bottom;">edit</i> 編集
            </a>
            <form method="post" action="{{ url_for('delete_memo', memo_id=memo.id) }}" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('本当に削除しますか？')">
                    <i class="material-icons" style="font-size: 18px; vertical-align: text-bottom;">delete</i> 削除
                </button>
            </form>
            <a href="{{ url_for('index') }}" class="btn">
                <i class="material-icons" style="font-size: 18px; vertical-align: text-bottom;">arrow_back</i> 一覧へ戻る
            </a>
        </div>
    </div>
</body>
</html>
